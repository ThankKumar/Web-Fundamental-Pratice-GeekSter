<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-color: khaki;
        }
        li:first-child{
            color: red;
            background-color: black;
            padding: 3px;
        }
        li:last-child{
            color: white;
            background-color: blue;
        }
        li:nth-child(2){
            color: gray;
            background-color: limegreen;
        }
    </style>
   <title>Psudo Selector</title>
</head>
<body>
    <h1>Psudo Selector</h1>
   <ul>
       <li>HTML</li>
       <li>css</li>
       <li>js</li>
       <li>react</li>
   </ul> 
</body>
</html>
