<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h2>colspane</h2>
    <table frame="box" rules="all">
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
        <tr>
          <td colspan="2">Sum: $180</td>
        </tr>
      </table>
      <h2>rowspan</h2>
      <table frame="box" rules="all">
        <tr>
          <th>Month</th>
          <th>Savings</th>
          <th>Savings </th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
          <td rowspan="2">$50</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
      </table>
</body>
</html>
